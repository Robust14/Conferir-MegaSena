<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Conferir Sorteio Mega-Sena</title>
</head>
<body>
    <main>
        
        <div class="div-sort-jog">
            <h1>Conferir Sorteio  Mega-Sena</h1>
            <div class="hg-input"> <!--Inputs Números Sorteados-->
                <h2>Números Sorteados:</h2>
                <input class="num1S" type="number" min="1" max="60" value="1">
                <input class="num2S" type="number" min="1" max="60" value="10">
                <input class="num3S" type="number" min="1" max="60" value="20">
                <input class="num4S" type="number" min="1" max="60" value="30">
                <input class="num5S" type="number" min="1" max="60" value="40">
                <input class="num6S" type="number" min="1" max="60" value="50">
            </div>
            <div class="hg-input"> <!--Inputs Números Jogados-->
                <h2>Números Jogados:</h2>
                <input class="num1J" type="number" min="1" max="60" value="1">
                <input class="num2J" type="number" min="1" max="60" value="10">
                <input class="num3J" type="number" min="1" max="60" value="20">
                <input class="num4J" type="number" min="1" max="60" value="30">
                <input class="num5J" type="number" min="1" max="60" value="40">
                <input class="num6J" type="number" min="1" max="60" value="50"><br>
                <button class="btn-conferir" type="button">Conferir</button>
            </div>
        </div>

        <div class="div-res">
            <div class="hg"> <!--Resultado Números Acertados-->
                <div class="header-res"> <strong>Resultado(s): </strong> </div>
            </div>
        </div>  

        <footer>by Robson Bernardes</footer>
    </main>
    
    <noscript>É preciso habilitar o Javascript para que a página abra corretamente!!!</noscript>
    <script src="./script.js"></script>
</body>
</html>
